<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand–Supply Planning Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header id="app-header">
    <div class="header-left">
      <img src="./assets/logo.png" class="app-logo" />
    </div>

    <div class="header-center">
      <div class="app-title-block">
        <div class="app-title">Demand–Supply Planning Engine</div>
        <div class="app-subtitle">Decision System · Not a Reporting Tool</div>
      </div>
    </div>

    <div class="header-right">
      <button id="export-btn" disabled>⬇ Export</button>
    </div>
  </header>

  <!-- ================= PROGRESS ================= -->
  <section id="progress-section">
    <div class="progress-meta">
      <span id="progress-text">Initializing…</span>
      <span id="progress-percent">0%</span>
    </div>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>
  </section>

  <!-- ================= FILTER BAR ================= -->
  <section id="filter-bar">

    <!-- Category Filter -->
    <div class="filter-item">
      <label>Category</label>
      <div class="multi-select" id="category-filter">
        <div class="multi-select-trigger">All Categories</div>
        <div class="multi-select-dropdown">
          <!-- populated later -->
        </div>
      </div>
    </div>

    <!-- Company Remark Filter -->
    <div class="filter-item">
      <label>Company Remark</label>
      <div class="multi-select" id="remark-filter">
        <div class="multi-select-trigger">All Company Remarks</div>
        <div class="multi-select-dropdown">
          <!-- populated later -->
        </div>
      </div>
    </div>

    <!-- Search -->
    <div class="filter-item filter-search">
      <label>Search</label>
      <input
        type="text"
        id="filter-search"
        placeholder="Search Style ID or SKU (overrides filters)"
      />
    </div>

    <!-- Reset -->
    <div class="filter-item filter-reset">
      <label>&nbsp;</label>
      <button id="filter-reset-btn">Reset</button>
    </div>

  </section>

  <!-- ================= SUMMARY ================= -->
  <section id="summary-grid">
    <div class="summary-card"><div class="summary-title">Summary 1</div><div class="summary-value">–</div></div>
    <div class="summary-card"><div class="summary-title">Summary 2</div><div class="summary-value">–</div></div>
    <div class="summary-card"><div class="summary-title">Summary 3</div><div class="summary-value">–</div></div>
    <div class="summary-card"><div class="summary-title">Summary 4</div><div class="summary-value">–</div></div>
    <div class="summary-card"><div class="summary-title">Summary 5</div><div class="summary-value">–</div></div>
    <div class="summary-card"><div class="summary-title">Summary 6</div><div class="summary-value">–</div></div>
  </section>

  <!-- ================= TABS ================= -->
  <section id="report-tabs">
    <button class="tab active">Demand</button>
    <button class="tab">Overstock</button>
    <button class="tab">Size Curve</button>
    <button class="tab">Broken Size</button>
    <button class="tab">Hero Styles</button>
    <button class="tab">Production Only</button>
    <button class="tab">Demand Weight (DW)</button>
  </section>

  <!-- ================= REPORT ================= -->
  <main id="report-area">
    <div id="report-placeholder">Select a report to view data.</div>
  </main>

  <!-- UI JS (non-module) -->
  <script src="./js/ui/header.js"></script>
  <script src="./js/ui/progress-bar.js"></script>
  <script src="./js/ui/tabs.js"></script>
  <script src="./js/ui/table-utils.js"></script>

  <!-- CORE APP (MODULE) -->
  <script type="module" src="./js/core/app-init.js"></script>

</body>
</html>
