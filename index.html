<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Demand–Supply Planning Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
</head>

<body>

  <!-- ================= HEADER (STICKY) ================= -->
  <header id="app-header">
    <div class="header-left">
      <img src="./assets/logo.png" alt="Logo" class="app-logo" />
    </div>

    <div class="header-center">
      <h1 class="app-title">Demand–Supply Planning Engine</h1>
    </div>

    <div class="header-right">
      <button id="export-btn" disabled>
        ⬇ Export
      </button>
    </div>
  </header>

  <!-- ================= PROGRESS BAR ================= -->
  <section id="progress-section">
    <div class="progress-meta">
      <span id="progress-text">Initializing…</span>
      <span id="progress-percent">0%</span>
    </div>
    <div class="progress-bar">
      <div id="progress-fill" style="width:0%"></div>
    </div>
  </section>

  <!-- ================= FILTER BAR (STICKY) ================= -->
  <section id="filter-bar">
    <div class="filter-item">
      <label>Category</label>
      <select id="filter-category">
        <option value="ALL">All Categories</option>
      </select>
    </div>

    <div class="filter-item">
      <label>Company Remark</label>
      <select id="filter-remark">
        <option value="ALL">All Company Remarks</option>
      </select>
    </div>

    <div class="filter-item filter-search">
      <label>Search</label>
      <input
        type="text"
        id="filter-search"
        placeholder="Search Style ID or SKU"
      />
    </div>
  </section>

  <!-- ================= SUMMARY GRID (3 x 2) ================= -->
  <section id="summary-grid">
    <div class="summary-card" id="summary-1">
      <div class="summary-title">Summary 1</div>
      <div class="summary-value">–</div>
    </div>

    <div class="summary-card" id="summary-2">
      <div class="summary-title">Summary 2</div>
      <div class="summary-value">–</div>
    </div>

    <div class="summary-card" id="summary-3">
      <div class="summary-title">Summary 3</div>
      <div class="summary-value">–</div>
    </div>

    <div class="summary-card" id="summary-4">
      <div class="summary-title">Summary 4</div>
      <div class="summary-value">–</div>
    </div>

    <div class="summary-card" id="summary-5">
      <div class="summary-title">Summary 5</div>
      <div class="summary-value">–</div>
    </div>

    <div class="summary-card" id="summary-6">
      <div class="summary-title">Summary 6</div>
      <div class="summary-value">–</div>
    </div>
  </section>

  <!-- ================= REPORT TABS ================= -->
  <section id="report-tabs">
    <button class="tab active" data-report="demand">Demand</button>
    <button class="tab" data-report="overstock">Overstock</button>
    <button class="tab" data-report="size-curve">Size Curve</button>
    <button class="tab" data-report="broken-size">Broken Size</button>
    <button class="tab" data-report="hero-styles">Hero Styles</button>
    <button class="tab" data-report="production-only">Production Only</button>
    <button class="tab" data-report="demand-weight">Demand Weight (DW)</button>
  </section>

  <!-- ================= REPORT TABLE AREA ================= -->
  <main id="report-area">
    <div id="report-placeholder">
      Select a report to view data.
    </div>
  </main>

  <!-- ================= UI JS (NO LOGIC) ================= -->
  <script src="./js/ui/header.js"></script>
  <script src="./js/ui/progress-bar.js"></script>
  <script src="./js/ui/tabs.js"></script>
  <script src="./js/ui/table-utils.js"></script>

  <!-- ================= APP BOOTSTRAP (LOGIC LATER) ================= -->
  <script src="./js/core/app-init.js"></script>

</body>
</html>
